<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StudyApp">
    <title>StudyApp - Apprentissage IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --secondary: #34d399;
            --accent: #fbbf24;
            --danger: #f87171;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            padding-bottom: 80px;
            transition: background 0.3s, color 0.3s;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px 20px 16px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 8px 0 calc(env(safe-area-inset-bottom) + 8px) 0;
            z-index: 100;
            box-shadow: 0 -4px 12px var(--shadow);
        }

        .nav-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 8px;
            color: var(--text-light);
            font-size: 11px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.3s;
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
            transition: transform 0.3s;
        }

        .nav-btn.active .nav-icon {
            transform: scale(1.1);
        }

        .container {
            padding: 20px;
            max-width: 100%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px var(--shadow);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-icon {
            font-size: 24px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.3s;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(99, 102, 241, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .info-icon {
            cursor: pointer;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            background: var(--card);
            color: var(--text);
            transition: all 0.3s;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg);
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .file-input {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: flex-end;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 28px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            padding-right: 32px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg);
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-light);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 16px;
            line-height: 1.6;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .list-item {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s;
        }

        .list-item:active {
            transform: scale(0.98);
        }

        .list-item-content {
            flex: 1;
            cursor: pointer;
        }

        .list-item-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .list-item-subtitle {
            font-size: 13px;
            color: var(--text-light);
        }

        .list-item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: var(--bg);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .icon-btn:active {
            background: var(--border);
        }

        .welcome-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .welcome-logo {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 48px;
            text-align: center;
            line-height: 1.6;
        }

        .welcome-form {
            background: white;
            color: var(--text);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .content-display {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 15px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin: 32px 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            z-index: 9999;
            display: none;
            border: 2px solid var(--border);
            max-width: 90%;
        }

        .toast.active {
            display: block;
            animation: toastIn 0.3s;
        }

        @keyframes toastIn {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .toast-success {
            border-color: var(--secondary);
            background: rgba(16, 185, 129, 0.1);
        }

        .toast-error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Data Manager - g√®re toutes les donn√©es locales
        class DataManager {
            constructor() {
                this.data = this.loadData();
            }

            loadData() {
                const stored = localStorage.getItem('studyAppData');
                if (stored) {
                    return JSON.parse(stored);
                }
                return {
                    user: { name: '', apiKey: '', theme: 'light' },
                    years: [],
                    languages: [],
                    isSetupComplete: false
                };
            }

            saveData() {
                localStorage.setItem('studyAppData', JSON.stringify(this.data));
            }

            setupUser(name, apiKey) {
                this.data.user.name = name;
                this.data.user.apiKey = apiKey;
                this.data.isSetupComplete = true;
                this.saveData();
            }

            getUser() {
                return this.data.user;
            }

            updateTheme(theme) {
                this.data.user.theme = theme;
                this.saveData();
            }

            addYear(name) {
                const year = {
                    id: Date.now().toString(),
                    name,
                    subjects: [],
                    createdAt: new Date().toISOString()
                };
                this.data.years.push(year);
                this.saveData();
                return year;
            }

            getYears() {
                return this.data.years;
            }

            getYear(yearId) {
                return this.data.years.find(y => y.id === yearId);
            }

            deleteYear(yearId) {
                this.data.years = this.data.years.filter(y => y.id !== yearId);
                this.saveData();
            }

            addSubject(yearId, name) {
                const year = this.getYear(yearId);
                if (!year) return null;
                
                const subject = {
                    id: Date.now().toString(),
                    name,
                    chapters: [],
                    createdAt: new Date().toISOString()
                };
                year.subjects.push(subject);
                this.saveData();
                return subject;
            }

            getSubject(yearId, subjectId) {
                const year = this.getYear(yearId);
                if (!year) return null;
                return year.subjects.find(s => s.id === subjectId);
            }

            deleteSubject(yearId, subjectId) {
                const year = this.getYear(yearId);
                if (!year) return;
                year.subjects = year.subjects.filter(s => s.id !== subjectId);
                this.saveData();
            }

            addChapter(yearId, subjectId, name) {
                const subject = this.getSubject(yearId, subjectId);
                if (!subject) return null;

                const chapter = {
                    id: Date.now().toString(),
                    name,
                    course: null,
                    summary: null,
                    mindmap: null,
                    quizzes: [],
                    createdAt: new Date().toISOString()
                };
                subject.chapters.push(chapter);
                this.saveData();
                return chapter;
            }

            getChapter(yearId, subjectId, chapterId) {
                const subject = this.getSubject(yearId, subjectId);
                if (!subject) return null;
                return subject.chapters.find(c => c.id === chapterId);
            }

            deleteChapter(yearId, subjectId, chapterId) {
                const subject = this.getSubject(yearId, subjectId);
                if (!subject) return;
                subject.chapters = subject.chapters.filter(c => c.id !== chapterId);
                this.saveData();
            }

            setCourse(yearId, subjectId, chapterId, content) {
                const chapter = this.getChapter(yearId, subjectId, chapterId);
                if (!chapter) return;
                chapter.course = content;
                this.saveData();
            }

            setSummary(yearId, subjectId, chapterId, content) {
                const chapter = this.getChapter(yearId, subjectId, chapterId);
                if (!chapter) return;
                chapter.summary = content;
                this.saveData();
            }

            setMindmap(yearId, subjectId, chapterId, content) {
                const chapter = this.getChapter(yearId, subjectId, chapterId);
                if (!chapter) return;
                chapter.mindmap = content;
                this.saveData();
            }

            addQuiz(yearId, subjectId, chapterId, quiz) {
                const chapter = this.getChapter(yearId, subjectId, chapterId);
                if (!chapter) return;
                chapter.quizzes.push(quiz);
                this.saveData();
            }

            addLanguage(name) {
                const language = {
                    id: Date.now().toString(),
                    name,
                    chapters: [],
                    createdAt: new Date().toISOString()
                };
                this.data.languages.push(language);
                this.saveData();
                return language;
            }

            getLanguages() {
                return this.data.languages;
            }

            getLanguage(langId) {
                return this.data.languages.find(l => l.id === langId);
            }

            deleteLanguage(langId) {
                this.data.languages = this.data.languages.filter(l => l.id !== langId);
                this.saveData();
            }

            addLanguageChapter(langId, name) {
                const language = this.getLanguage(langId);
                if (!language) return null;

                const chapter = {
                    id: Date.now().toString(),
                    name,
                    vocabulary: [],
                    createdAt: new Date().toISOString()
                };
                language.chapters.push(chapter);
                this.saveData();
                return chapter;
            }

            getLanguageChapter(langId, chapterId) {
                const language = this.getLanguage(langId);
                if (!language) return null;
                return language.chapters.find(c => c.id === chapterId);
            }

            deleteLanguageChapter(langId, chapterId) {
                const language = this.getLanguage(langId);
                if (!language) return;
                language.chapters = language.chapters.filter(c => c.id !== chapterId);
                this.saveData();
            }

            addVocabulary(langId, chapterId, french, translated) {
                const chapter = this.getLanguageChapter(langId, chapterId);
                if (!chapter) return null;

                const vocab = {
                    id: Date.now().toString(),
                    french,
                    translated,
                    correctCount: 0,
                    incorrectCount: 0,
                    lastReviewed: null,
                    createdAt: new Date().toISOString()
                };
                chapter.vocabulary.push(vocab);
                this.saveData();
                return vocab;
            }

            updateVocabularyStats(langId, chapterId, vocabId, correct) {
                const chapter = this.getLanguageChapter(langId, chapterId);
                if (!chapter) return;

                const vocab = chapter.vocabulary.find(v => v.id === vocabId);
                if (!vocab) return;

                if (correct) {
                    vocab.correctCount++;
                } else {
                    vocab.incorrectCount++;
                }
                vocab.lastReviewed = new Date().toISOString();
                this.saveData();
            }

            deleteVocabulary(langId, chapterId, vocabId) {
                const chapter = this.getLanguageChapter(langId, chapterId);
                if (!chapter) return;
                chapter.vocabulary = chapter.vocabulary.filter(v => v.id !== vocabId);
                this.saveData();
            }
        }

        const db = new DataManager();

        // AI Service - Version Vercel Backend
        class AIService {
            constructor() {
                this.apiKey = db.getUser().apiKey;
                this.backendUrl = 'studyapp-ochre.vercel.app';
            }

            updateApiKey(key) {
                this.apiKey = key;
            }

            async generateContent(prompt) {
                if (!this.apiKey) {
                    throw new Error('Cl√© API non configur√©e');
                }

                try {
                    const response = await fetch(this.backendUrl + '/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt, apiKey: this.apiKey })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Erreur API');
                    }

                    const data = await response.json();
                    return data.text;
                } catch (error) {
                    console.error('AI Error:', error);
                    throw error;
                }
            }

            async analyzeImage(imageBase64, prompt) {
                if (!this.apiKey) {
                    throw new Error('Cl√© API non configur√©e');
                }

                try {
                    const response = await fetch(this.backendUrl + '/api/analyze-image', {

            showModal('<h2 class="modal-header">üìÑ D√©poser mon cours</h2><div class="form-group"><label class="form-label">Option 1: Scanner mon cours</label><div class="file-upload" onclick="document.getElementById(\'courseImage\').click()"><div class="file-upload-icon">üì∏</div><div>Prendre une photo ou importer</div><input type="file" id="courseImage" class="file-input" accept="image/*" onchange="handleCourseImage(\'' + yearId + '\', \'' + subjectId + '\', \'' + chapterId + '\')"></div></div><div style="text-align: center; margin: 20px 0; color: var(--text-light);">OU</div><div class="form-group"><label class="form-label">Option 2: √âcrire/Coller mon cours</label><textarea class="form-textarea" id="courseText" placeholder="Collez ou tapez votre cours ici..."></textarea></div><button class="btn" onclick="saveCourse(\'' + yearId + '\', \'' + subjectId + '\', \'' + chapterId + '\')">Enregistrer</button>');
        }

        function handleCourseImage(yearId, subjectId, chapterId) {
            const file = document.getElementById('courseImage').files[0];
            if (!file) return;
            
            showLoading(true, 'Analyse de l\'image en cours...');
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const base64 = e.target.result.split(',')[1];
                    const extractedText = await ai.extractTextFromImage(base64);
                    
                    if (extractedText.indexOf('[ILLISIBLE]') !== -1) {
                        const clarification = prompt('Certains mots ne sont pas lisibles dans votre image.\n\nTexte extrait:\n' + extractedText + '\n\nVeuillez corriger les parties [ILLISIBLE]:');
                        if (clarification) {
                            db.setCourse(yearId, subjectId, chapterId, clarification);
                        } else {
                            db.setCourse(yearId, subjectId, chapterId, extractedText);
                        }
                    } else {
                        db.setCourse(yearId, subjectId, chapterId, extractedText);
                    }
                    
                    showLoading(false);
                    closeModal();
                    showToast('Cours scann√© et enregistr√© !', 'success');
                    showChapter(yearId, subjectId, chapterId);
                } catch (error) {
                    showLoading(false);
                    showToast('Erreur lors du scan: ' + error.message, 'error');
                }
            };
            reader.readAsDataURL(file);
        }

        function saveCourse(yearId, subjectId, chapterId) {
            const text = document.getElementById('courseText').value.trim();
            if (!text) {
                showToast('Veuillez entrer du contenu', 'error');
                return;
            }
            
            db.setCourse(yearId, subjectId, chapterId, text);
            closeModal();
            showToast('Cours enregistr√© !', 'success');
            showChapter(yearId, subjectId, chapterId);
        }

        function showAddLanguageModal() {
            showModal('<h2 class="modal-header">üåç Nouvelle Langue</h2><div class="form-group"><label class="form-label">Nom de la langue</label><input type="text" class="form-input" id="languageName" placeholder="Ex: Allemand, Anglais, Espagnol..."></div><button class="btn" onclick="addLanguage()">Cr√©er</button>');
            setTimeout(function() { 
                const input = document.getElementById('languageName');
                if (input) input.focus(); 
            }, 100);
        }

        function addLanguage() {
            const name = document.getElementById('languageName').value.trim();
            if (!name) {
                showToast('Veuillez entrer un nom', 'error');
                return;
            }
            
            db.addLanguage(name);
            closeModal();
            showToast('Langue cr√©√©e !', 'success');
            showLanguagesView();
        }

        function confirmDeleteLanguage(langId) {
            if (confirm('‚ö†Ô∏è Supprimer cette langue et tout son contenu ?\n\nCette action est irr√©versible.')) {
                db.deleteLanguage(langId);
                showToast('Langue supprim√©e', 'success');
                showLanguagesView();
            }
        }

        function showAddLanguageChapterModal(langId) {
            showModal('<h2 class="modal-header">üìö Nouveau Chapitre</h2><div class="form-group"><label class="form-label">Nom du chapitre</label><input type="text" class="form-input" id="langChapterName" placeholder="Ex: Vocabulaire de base, Les verbes..."></div><button class="btn" onclick="addLanguageChapter(\'' + langId + '\')">Cr√©er</button>');
            setTimeout(function() { 
                const input = document.getElementById('langChapterName');
                if (input) input.focus(); 
            }, 100);
        }

        function addLanguageChapter(langId) {
            const name = document.getElementById('langChapterName').value.trim();
            if (!name) {
                showToast('Veuillez entrer un nom', 'error');
                return;
            }
            
            db.addLanguageChapter(langId, name);
            closeModal();
            showToast('Chapitre cr√©√© !', 'success');
            showLanguage(langId);
        }

        function confirmDeleteLanguageChapter(langId, chapterId) {
            if (confirm('‚ö†Ô∏è Supprimer ce chapitre et tout son vocabulaire ?\n\nCette action est irr√©versible.')) {
                db.deleteLanguageChapter(langId, chapterId);
                showToast('Chapitre supprim√©', 'success');
                goBack();
            }
        }

        function showAddVocabModal(langId, chapterId, langName) {
            showModal('<h2 class="modal-header">‚ûï Ajouter un Mot</h2><div class="form-group"><label class="form-label">Mot en fran√ßais</label><input type="text" class="form-input" id="vocabFrench" placeholder="Ex: Bonjour"></div><div class="form-group"><label class="form-label">Traduction en ' + langName + '</label><input type="text" class="form-input" id="vocabTranslated" placeholder="Laissez vide pour traduction auto"></div><button class="btn" onclick="addVocab(\'' + langId + '\', \'' + chapterId + '\', \'' + langName + '\')">Ajouter</button>');
            setTimeout(function() { 
                const input = document.getElementById('vocabFrench');
                if (input) input.focus(); 
            }, 100);
        }

        async function addVocab(langId, chapterId, langName) {
            const french = document.getElementById('vocabFrench').value.trim();
            let translated = document.getElementById('vocabTranslated').value.trim();
            
            if (!french) {
                showToast('Veuillez entrer un mot en fran√ßais', 'error');
                return;
            }
            
            if (!translated) {
                showLoading(true, 'Traduction en cours...');
                try {
                    translated = await ai.translateWord(french, langName);
                    showLoading(false);
                } catch (error) {
                    showLoading(false);
                    showToast('Erreur de traduction: ' + error.message, 'error');
                    return;
                }
            }
            
            db.addVocabulary(langId, chapterId, french, translated);
            closeModal();
            showToast('Mot ajout√© !', 'success');
            showLanguageChapter(langId, chapterId);
        }

        function showBulkVocabModal(langId, chapterId, langName) {
            showModal('<h2 class="modal-header">üìù Import en Masse</h2><div class="form-group"><label class="form-label">Liste de mots</label><textarea class="form-textarea" id="bulkVocab" placeholder="Format: fran√ßais = traduction (un par ligne)\n\nExemple:\nbonjour = hello\nmerci = thank you\nau revoir = goodbye\n\nSi vous omettez la traduction, l\'IA la trouvera automatiquement."></textarea></div><button class="btn" onclick="importBulkVocab(\'' + langId + '\', \'' + chapterId + '\', \'' + langName + '\')">Importer</button>');
        }

        async function importBulkVocab(langId, chapterId, langName) {
            const text = document.getElementById('bulkVocab').value.trim();
            if (!text) {
                showToast('Veuillez entrer du vocabulaire', 'error');
                return;
            }
            
            const lines = text.split('\n').filter(function(l) { return l.trim(); });
            let count = 0;
            
            showLoading(true, 'Import en cours... 0/' + lines.length);
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const parts = line.split('=').map(function(p) { return p.trim(); });
                
                if (parts.length >= 1 && parts[0]) {
                    let french = parts[0];
                    let translated = parts[1] || '';
                    
                    if (!translated) {
                        try {
                            translated = await ai.translateWord(french, langName);
                        } catch (error) {
                            console.error('Translation error:', error);
                            continue;
                        }
                    }
                    
                    db.addVocabulary(langId, chapterId, french, translated);
                    count++;
                    
                    const loadingEl = document.querySelector('.loading p');
                    if (loadingEl) {
                        loadingEl.textContent = 'Import en cours... ' + count + '/' + lines.length;
                    }
                }
            }
            
            showLoading(false);
            closeModal();
            showToast(count + ' mot(s) import√©(s) !', 'success');
            showLanguageChapter(langId, chapterId);
        }

        function confirmDeleteVocab(langId, chapterId, vocabId) {
            if (confirm('Supprimer ce mot ?')) {
                db.deleteVocabulary(langId, chapterId, vocabId);
                showToast('Mot supprim√©', 'success');
                showLanguageChapter(langId, chapterId);
            }
        }

        // AI Generation
        async function generateSummary(yearId, subjectId, chapterId) {
            const chapter = db.getChapter(yearId, subjectId, chapterId);
            if (!chapter || !chapter.course) return;
            
            showLoading(true, 'G√©n√©ration du r√©sum√©...');
            
            try {
                const summary = await ai.generateSummary(chapter.course);
                db.setSummary(yearId, subjectId, chapterId, summary);
                
                showLoading(false);
                showToast('R√©sum√© g√©n√©r√© !', 'success');
                showChapter(yearId, subjectId, chapterId);
            } catch (error) {
                showLoading(false);
                showToast('Erreur: ' + error.message, 'error');
            }
        }

        async function generateMindmap(yearId, subjectId, chapterId) {
            const chapter = db.getChapter(yearId, subjectId, chapterId);
            if (!chapter || !chapter.course) return;
            
            showLoading(true, 'G√©n√©ration de la carte mentale...');
            
            try {
                const mindmap = await ai.generateMindMap(chapter.course, null);
                db.setMindmap(yearId, subjectId, chapterId, mindmap);
                
                showLoading(false);
                showToast('Carte mentale g√©n√©r√©e !', 'success');
                showChapter(yearId, subjectId, chapterId);
            } catch (error) {
                showLoading(false);
                showToast('Erreur: ' + error.message, 'error');
            }
        }

        function showLoading(show, message) {
            if (show) {
                document.getElementById('mainContainer').innerHTML = '<div class="loading active"><div class="spinner"></div><p>' + (message || 'Chargement...') + '</p></div>';
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>

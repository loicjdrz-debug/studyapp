<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StudyApp">
    <title>StudyApp - Apprentissage IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --secondary: #34d399;
            --accent: #fbbf24;
            --danger: #f87171;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            padding-bottom: 80px;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px 20px 16px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 8px 0 calc(env(safe-area-inset-bottom) + 8px) 0;
            z-index: 100;
            box-shadow: 0 -4px 12px var(--shadow);
        }

        .nav-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 8px;
            color: var(--text-light);
            font-size: 11px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.3s;
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
            transition: transform 0.3s;
        }

        .nav-btn.active .nav-icon {
            transform: scale(1.1);
        }

        /* Container */
        .container {
            padding: 20px;
            max-width: 100%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px var(--shadow);
        }

        .card-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-icon {
            font-size: 24px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.3s;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(99, 102, 241, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
            display: inline-block;
            margin: 4px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .info-icon {
            cursor: pointer;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            background: var(--card);
            color: var(--text);
            transition: all 0.3s;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* File upload */
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg);
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .file-input {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: flex-end;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 28px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            padding-right: 32px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg);
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-light);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 16px;
            padding: 20px 12px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Quiz */
        .quiz-card {
            background: var(--card);
            border-radius: 20px;
            padding: 32px 24px;
            margin-bottom: 24px;
            border: 2px solid var(--border);
            box-shadow: 0 4px 16px var(--shadow);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quiz-question {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .quiz-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            background: var(--bg);
            color: var(--text);
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quiz-option {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .quiz-option:active {
            transform: scale(0.98);
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .quiz-option.correct {
            border-color: var(--secondary);
            background: rgba(16, 185, 129, 0.1);
        }

        .quiz-option.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .quiz-result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
        }

        .quiz-result.correct {
            background: rgba(16, 185, 129, 0.15);
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        .quiz-result.incorrect {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        /* Flashcard */
        .flashcard {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 20px;
            padding: 48px 28px;
            margin: 24px 0;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            position: relative;
            transition: transform 0.3s;
        }

        .flashcard:active {
            transform: scale(0.98);
        }

        .flashcard-text {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.4;
        }

        .flashcard-hint {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            transition: width 0.3s;
        }

        /* Action buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-primary {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--secondary);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent);
        }

        /* Content display */
        .content-display {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 15px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        /* List items */
        .list-item {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s;
        }

        .list-item:active {
            transform: scale(0.98);
        }

        .list-item-content {
            flex: 1;
            cursor: pointer;
        }

        .list-item-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .list-item-subtitle {
            font-size: 13px;
            color: var(--text-light);
        }

        .list-item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: var(--bg);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .icon-btn:active {
            background: var(--border);
        }

        /* Welcome screen */
        .welcome-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .welcome-logo {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 48px;
            text-align: center;
            line-height: 1.6;
        }

        .welcome-form {
            background: white;
            color: var(--text);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Image preview */
        .image-preview {
            max-width: 100%;
            border-radius: 12px;
            margin: 16px 0;
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mb-16 {
            margin-bottom: 16px;
        }

        .mb-24 {
            margin-bottom: 24px;
        }

        .mt-24 {
            margin-top: 24px;
        }

        /* Section titles */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin: 32px 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            z-index: 9999;
            display: none;
            border: 2px solid var(--border);
            max-width: 90%;
        }

        .toast.active {
            display: block;
            animation: toastIn 0.3s;
        }

        @keyframes toastIn {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .toast-success {
            border-color: var(--secondary);
            background: rgba(16, 185, 129, 0.1);
        }

        .toast-error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Grade display */
        .grade-display {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 20px;
            padding: 40px 24px;
            text-align: center;
            margin: 24px 0;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .grade-number {
            font-size: 64px;
            font-weight: 700;
            margin: 16px 0;
        }

        .grade-label {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Chat IA */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .chat-message.user {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-message.ai {
            background: var(--card);
            color: var(--text);
            align-self: flex-start;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            padding: 16px 0 8px;
            background: var(--bg);
            position: sticky;
            bottom: 80px;
        }
        .chat-input {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 16px;
            font-family: inherit;
            background: var(--card);
            color: var(--text);
            resize: none;
            max-height: 120px;
            min-height: 50px;
        }
        .chat-input:focus { outline: none; border-color: var(--primary); }
        .chat-send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            flex-shrink: 0;
        }
        .chat-send-btn:active { transform: scale(0.95); }
        .chat-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        .chat-suggestion {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            color: var(--primary);
            font-weight: 500;
        }
        .chat-suggestion:active { background: var(--primary); color: white; }
        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 14px 18px;
            background: var(--card);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            border: 1px solid var(--border);
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingBounce 1.2s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

    </style>
</head>
<body>
    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen hidden" id="welcomeScreen">
        <div class="welcome-logo">üìö</div>
        <h1 class="welcome-title">StudyApp</h1>
        <p class="welcome-subtitle">Votre assistant d'apprentissage intelligent<br>propuls√© par l'IA</p>
        
        <div class="welcome-form">

        class AIService {
            constructor() {

            updateApiKey(key) {

            async generateContent(prompt, model = 'gemini-1.5-flash') {
                if (!this.apiKey) {
                    throw new Error('Cl√© API non configur√©e');
                }

                try {
                    const response = await fetch(
                        `${this.baseUrl}/${model}:generateContent?key=${this.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{ text: prompt }]
                                }]
                            })
                        }
                    );

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || 'Erreur API');
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error('AI Error:', error);
                    throw error;
                }
            }

            async analyzeImage(imageBase64, prompt) {
                if (!this.apiKey) {
                    throw new Error('Cl√© API non configur√©e');
                }

                try {
                    const response = await fetch(
                        `${this.baseUrl}/gemini-1.5-flash:generateContent?key=${this.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { text: prompt },
                                        {
                                            inline_data: {
                                                mime_type: 'image/jpeg',
                                                data: imageBase64
                                            }
                                        }
                                    ]
                                }]
                            })
                        }
                    );

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || 'Erreur analyse image');

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error('Image Analysis Error:', error);
                    throw error;
                }
            }

                } else if (difficulty === 'hard') {
                    prompt = `Voici un cours. G√©n√®re 10 questions de niveau DIFFICILE n√©cessitant une r√©ponse r√©dig√©e. Format:\n\nQ1: [question]\nR√©ponse attendue: [r√©ponse d√©taill√©e]\n\nCours:\n${courseContent}`;
                } else if (difficulty === 'exam') {
                    const exerciseType = ['math√©matiques', 'physique', 'chimie'].some(s => subject.toLowerCase().includes(s))

                    prompt = `Voici un cours. G√©n√®re un CONTR√îLE NOT√â /20 avec:\n\n1. 3 questions faciles (2 points chacune)\n2. 3 questions moyennes (3 points chacune)\n3. 4 questions difficiles (4 points chacune)\n4. 1 ${exerciseType} (5 points)\n\nFormat pour chaque question:\nQ[num√©ro] ([points]pts): [question]\nR√©ponse attendue: [r√©ponse]\nBar√®me de notation: [crit√®res]\n\nCours:\n${courseContent}`;
                }
                
                return await this.generateContent(prompt);
            }

            async gradeAnswer(question, studentAnswer, expectedAnswer) {
                const prompt = `Tu es un professeur corrigeant une copie d'√©l√®ve.\n\nQuestion: ${question}\n\nR√©ponse attendue: ${expectedAnswer}\n\nR√©ponse de l'√©l√®ve: ${studentAnswer}\n\nDonne une note sur 20 et une correction d√©taill√©e. Format:\n\nNote: X/20\n\nCorrection:\n[Explication d√©taill√©e]`;
                return await this.generateContent(prompt);

                const prompt = `Traduis uniquement le mot "${word}" en ${targetLanguage}. R√©ponds UNIQUEMENT par la traduction, sans aucune explication ni ponctuation suppl√©mentaire.`;
                const result = await this.generateContent(prompt);

                return await this.analyzeImage(imageBase64, prompt);
            }
        }

        function sendChatSuggestion(text) {

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if (!input) return;

            const message = input.value.trim();
            if (!message) return;

            input.value = '';

            // Add user message
            chatHistory.push({ role: 'user', content: message });

            // Show typing indicator
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                const userBubble = document.createElement('div');
                userBubble.className = 'chat-message user';
                userBubble.textContent = message;
                chatMessages.appendChild(userBubble);

                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            try {
                // Build conversation history for context
                const conversationPrompt = chatHistory.slice(-10).map(msg => 
                    `${msg.role === 'user' ? 'Utilisateur' : 'Assistant'}: ${msg.content}`
                ).join('\n\n');

                const fullPrompt = `Tu es un assistant scolaire intelligent et bienveillant pour un lyc√©en fran√ßais. Tu r√©ponds de mani√®re claire, concise et p√©dagogique. Tu peux aider avec toutes les mati√®res scolaires.

Historique de la conversation:
${conversationPrompt}

R√©ponds √† la derni√®re question de l'utilisateur de mani√®re utile et claire.`;

                const response = await ai.generateContent(fullPrompt);

                // Remove typing indicator
                document.getElementById('typingIndicator')?.remove();

                // Add AI response
                chatHistory.push({ role: 'ai', content: response });

                const chatMessagesEl = document.getElementById('chatMessages');
                if (chatMessagesEl) {
                    const aiBubble = document.createElement('div');
                    aiBubble.className = 'chat-message ai';
                    aiBubble.textContent = response;
                    chatMessagesEl.appendChild(aiBubble);
                    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                }

            } catch (error) {
                document.getElementById('typingIndicator')?.remove();
                
                const chatMessagesEl = document.getElementById('chatMessages');
                if (chatMessagesEl) {
                    const errorBubble = document.createElement('div');
                    errorBubble.className = 'chat-message ai';
                    errorBubble.textContent = '‚ùå Erreur: ' + error.message;
                    chatMessagesEl.appendChild(errorBubble);
                }
            }
        }

        function detectCourseSections(courseText) {
            const sections = [];
            const lines = courseText.split('\n');
            const romanNumerals = /^(I{1,3}|IV|V|VI{0,3}|IX|X|XI{0,2}|XIV|XV|XVI{0,2}|XIX|XX)[.)\s]/;
            
            lines.forEach((line, index) => {
                if (romanNumerals.test(line.trim())) {
                    sections.push({
                        title: line.trim(),
                        index: index
                    });
                }
            });
            
            return sections;
        }

        function startQuiz(yearId, subjectId, chapterId, quizIndex) {
            const chapter = db.getChapter(yearId, subjectId, chapterId);
            if (!chapter) return;
            
            const quiz = chapter.quizzes[quizIndex];
            if (!quiz) return;
            
            quizState = {

                quizIndex,

        function parseQuizContent(content, difficulty) {
            const questions = [];
            const lines = content.split('\n').filter(l => l.trim());
            
            let currentQ = null;
            
            if (difficulty === 'easy') {
                // QCM format
                lines.forEach(line => {
                    if (line.match(/^Q\d+:/)) {
                        if (currentQ) questions.push(currentQ);
                        currentQ = {
                            question: line.replace(/^Q\d+:\s*/, ''),
                            options: [],
                            answer: null,
                            type: 'qcm'
                        };
                    } else if (line.match(/^[A-D]\)/)) {
                        if (currentQ) {
                            currentQ.options.push(line);
                        }
                    } else if (line.match(/^R√©ponse:/)) {
                        if (currentQ) {
                            currentQ.answer = line.replace(/^R√©ponse:\s*/, '').trim();
                        }
                    }
                });
            } else if (difficulty === 'exam') {
                // Exam format with points
                lines.forEach(line => {
                    const qMatch = line.match(/^Q(\d+)\s*\((\d+)pts?\):\s*(.+)/);
                    if (qMatch) {
                        if (currentQ) questions.push(currentQ);
                        currentQ = {
                            question: qMatch[3],
                            points: parseInt(qMatch[1]),
                            answer: null,
                            type: 'written'
                        };
                    } else if (line.match(/^R√©ponse attendue:/)) {
                        if (currentQ) {
                            currentQ.answer = line.replace(/^R√©ponse attendue:\s*/, '');
                        }
                    }
                });
            } else {
                // Written answer format
                lines.forEach(line => {
                    if (line.match(/^Q\d+:/)) {
                        if (currentQ) questions.push(currentQ);
                        currentQ = {
                            question: line.replace(/^Q\d+:\s*/, ''),
                            answer: null,
                            type: 'written'
                        };
                    } else if (line.match(/^R√©ponse attendue:/)) {
                        if (currentQ) {
                            currentQ.answer = line.replace(/^R√©ponse attendue:\s*/, '');
                        }
                    }
                });
            }
            
            if (currentQ) questions.push(currentQ);
            return questions;
        }

        function renderQuizQuestion() {
            if (quizState.currentIndex >= quizState.questions.length) {
                if (quizState.difficulty === 'exam') {
                    showExamResults();
                } else {
                    showQuizResults();
                }
                return;
            }
            
            const q = quizState.questions[quizState.currentIndex];
            const progress = `${quizState.currentIndex + 1}/${quizState.questions.length}`;
            const answered = quizState.answers[quizState.currentIndex] !== undefined;
            
            let html = `

            if (q.type === 'qcm') {
                html += '<div class="quiz-options">';
                q.options.forEach((opt, i) => {
                    const letter = opt.charAt(0);
                    const isSelected = quizState.answers[quizState.currentIndex] === letter;
                    const isCorrect = q.answer === letter;
                    let className = 'quiz-option';

                });

            }
            
            if (answered) {
                const userAnswer = quizState.answers[quizState.currentIndex];
                const isCorrect = (q.type === 'qcm' && userAnswer === q.answer) || 
                                 (q.type === 'written' && userAnswer.toLowerCase().trim() === q.answer.toLowerCase().trim());
                
                html += `

                setTimeout(() => document.getElementById('quizAnswer')?.focus(), 100);
            }
        }

                            <div style="font-weight: 600; margin-bottom: 8px;">Q${i + 1}: ${c.question}</div>
                            <div style="font-size: 14px; color: var(--text-light); margin-bottom: 12px;">
                                Votre r√©ponse: ${c.userAnswer || '(Pas de r√©ponse)'}
                            </div>
                            <div style="white-space: pre-wrap; font-size: 14px; line-height: 1.6;">
                                ${c.grading}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                    <div class="action-buttons mt-24">
                        <button class="btn" onclick="startQuiz('${quizState.yearId}', '${quizState.subjectId}', '${quizState.chapterId}', ${quizState.quizIndex})">
                            üîÑ Recommencer
                        </button>
                        <button class="btn btn-outline" onclick="goBack(); goBack();">
                            ‚Üê Retour
                        </button>
                    </div>
                `;
                
                document.getElementById('mainContainer').innerHTML = html;
            } catch (error) {
                showLoading(false);
                showToast('Erreur lors de la correction: ' + error.message, 'error');
            }
        }

        // ==================== FLASHCARDS ====================

        let flashcardState = {
            langId: null,
            chapterId: null,
            cards: [],
            currentIndex: 0,
            showingAnswer: false
        };

        function startFlashcards(langId, chapterId) {
            const chapter = db.getLanguageChapter(langId, chapterId);
            if (!chapter) return;
            
            flashcardState = {
                langId,
                chapterId,
                cards: [...chapter.vocabulary],
                currentIndex: 0,
                showingAnswer: false
            };
            
            // Shuffle
            flashcardState.cards.sort(() => Math.random() - 0.5);
            
            pushNavigation('Flashcards', chapter.name, renderFlashcard);
        }

        function renderFlashcard() {
            if (flashcardState.cards.length === 0) {
                document.getElementById('mainContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé¥</div>
                        <div class="empty-text">Aucune carte √† r√©viser</div>
                    </div>
                `;
                return;
            }
            
            const card = flashcardState.cards[flashcardState.currentIndex];
            const progress = `${flashcardState.currentIndex + 1}/${flashcardState.cards.length}`;
            
            const html = `
                <div style="text-align: center; margin-bottom: 16px; color: var(--text-light);">
                    ${progress}
                </div>
                
                <div class="flashcard" onclick="flipFlashcard()">
                    <div class="flashcard-text">
                        ${flashcardState.showingAnswer ? card.translated : card.french}
                    </div>
                    <div class="flashcard-hint">
                        Cliquez pour retourner
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-outline" onclick="previousFlashcard()" ${flashcardState.currentIndex === 0 ? 'disabled' : ''}>
                        ‚Üê Pr√©c√©dent
                    </button>
                    <button class="btn" onclick="nextFlashcard()">
                        ${flashcardState.currentIndex === flashcardState.cards.length - 1 ? 'Terminer' : 'Suivant ‚Üí'}
                    </button>
                </div>
            `;
            
            document.getElementById('mainContainer').innerHTML = html;
        }

        function flipFlashcard() {
            flashcardState.showingAnswer = !flashcardState.showingAnswer;
            renderFlashcard();
        }

        function nextFlashcard() {
            if (flashcardState.currentIndex === flashcardState.cards.length - 1) {
                goBack();
            } else {
                flashcardState.currentIndex++;
                flashcardState.showingAnswer = false;
                renderFlashcard();
            }
        }

        function previousFlashcard() {
            if (flashcardState.currentIndex > 0) {
                flashcardState.currentIndex--;
                flashcardState.showingAnswer = false;
                renderFlashcard();
            }
        }

        // ==================== VOCABULARY QUIZ ====================

        let vocabQuizState = {
            langId: null,
            chapterId: null,
            direction: null, // 'fr-lang' or 'lang-fr'
            cards: [],
            currentIndex: 0,
            score: 0,
            answered: false,
            userAnswer: ''
        };

        function startVocabQuiz(langId, chapterId, direction) {
            const chapter = db.getLanguageChapter(langId, chapterId);
            if (!chapter) return;
            
            vocabQuizState = {
                langId,
                chapterId,
                direction,
                cards: [...chapter.vocabulary],
                currentIndex: 0,
                score: 0,
                answered: false,
                userAnswer: ''
            };
            
            // Shuffle
            vocabQuizState.cards.sort(() => Math.random() - 0.5);
            
            pushNavigation('Quiz Vocabulaire', chapter.name, renderVocabQuiz);
        }

        function renderVocabQuiz() {
            if (vocabQuizState.cards.length === 0) {
                document.getElementById('mainContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùì</div>
                        <div class="empty-text">Aucun mot √† r√©viser</div>
                    </div>
                `;
                return;
            }
            
            const card = vocabQuizState.cards[vocabQuizState.currentIndex];
            const progress = `${vocabQuizState.currentIndex + 1}/${vocabQuizState.cards.length}`;
            const question = vocabQuizState.direction === 'fr-lang' ? card.french : card.translated;
            const answer = vocabQuizState.direction === 'fr-lang' ? card.translated : card.french;
            
            let html = `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span style="color: var(--text-light);">${progress}</span>
                        <span style="color: var(--text-light);">Score: ${vocabQuizState.score}/${vocabQuizState.currentIndex}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(vocabQuizState.currentIndex / vocabQuizState.cards.length) * 100}%"></div>
                    </div>
                </div>
                
                <div class="quiz-card">
                    <div class="quiz-question">${question}</div>
                    <input 
                        type="text" 
                        class="quiz-input" 
                        id="vocabInput"
                        placeholder="Votre r√©ponse..."
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        ${vocabQuizState.answered ? 'disabled' : ''}
                        onkeypress="if(event.key === 'Enter') checkVocabAnswer()"
                    >
                    ${vocabQuizState.answered ? `
                        <div class="quiz-result ${vocabQuizState.userAnswer.toLowerCase().trim() === answer.toLowerCase().trim() ? 'correct' : 'incorrect'}">
                            ${vocabQuizState.userAnswer.toLowerCase().trim() === answer.toLowerCase().trim() 
                                ? '‚úÖ Correct !' 
                                : `‚ùå R√©ponse attendue: ${answer}`}
                        </div>
                    ` : ''}
                </div>
            `;
            
            if (vocabQuizState.answered) {
                html += `
                    <button class="btn" onclick="nextVocabQuestion()">
                        ${vocabQuizState.currentIndex === vocabQuizState.cards.length - 1 ? 'Voir les r√©sultats' : 'Question suivante ‚Üí'}
                    </button>
                `;
            } else {
                html += `<button class="btn" onclick="checkVocabAnswer()">V√©rifier</button>`;
            }
            
            document.getElementById('mainContainer').innerHTML = html;
            
            if (!vocabQuizState.answered) {
                setTimeout(() => document.getElementById('vocabInput')?.focus(), 100);
            }
        }

        function checkVocabAnswer() {
            const input = document.getElementById('vocabInput');
            if (!input) return;
            
            vocabQuizState.userAnswer = input.value.trim();
            if (!vocabQuizState.userAnswer) {
                showToast('Veuillez entrer une r√©ponse', 'error');
                return;
            }
            
            const card = vocabQuizState.cards[vocabQuizState.currentIndex];
            const correctAnswer = vocabQuizState.direction === 'fr-lang' ? card.translated : card.french;
            const isCorrect = vocabQuizState.userAnswer.toLowerCase().trim() === correctAnswer.toLowerCase().trim();
            
            if (isCorrect) {
                vocabQuizState.score++;
            }
            
            db.updateVocabularyStats(vocabQuizState.langId, vocabQuizState.chapterId, card.id, isCorrect);
            vocabQuizState.answered = true;
            renderVocabQuiz();
        }

        function nextVocabQuestion() {
            if (vocabQuizState.currentIndex === vocabQuizState.cards.length - 1) {
                showVocabQuizResults();
            } else {
                vocabQuizState.currentIndex++;
                vocabQuizState.answered = false;
                vocabQuizState.userAnswer = '';
                renderVocabQuiz();
            }
        }

        function showVocabQuizResults() {
            const percentage = Math.round((vocabQuizState.score / vocabQuizState.cards.length) * 100);
            
            const html = `
                <div class="text-center" style="padding: 40px 20px;">
                    <div style="font-size: 80px; margin-bottom: 20px;">
                        ${percentage >= 80 ? 'üéâ' : percentage >= 60 ? 'üëç' : percentage >= 40 ? 'üí™' : 'üìö'}
                    </div>
                    
                    <div class="grade-display">
                        <div class="grade-label">Votre score</div>
                        <div class="grade-number">${vocabQuizState.score}/${vocabQuizState.cards.length}</div>
                        <div class="grade-label">${percentage}%</div>
                    </div>
                    
                    <div style="margin-top: 32px; font-size: 18px; color: var(--text-light);">
                        ${percentage >= 80 ? 'Excellent ! Vous ma√Ætrisez ce vocabulaire üåü' : 
                          percentage >= 60 ? 'Bien jou√© ! Continuez √† pratiquer üëè' : 
                          percentage >= 40 ? 'Pas mal ! Encore un peu de r√©vision üìñ' : 
                          'R√©visez ce vocabulaire r√©guli√®rement üí™'}
                    </div>
                    
                    <div class="action-buttons" style="margin-top: 40px;">
                        <button class="btn" onclick="startVocabQuiz('${vocabQuizState.langId}', '${vocabQuizState.chapterId}', '${vocabQuizState.direction}')">
                            üîÑ Recommencer
                        </button>
                        <button class="btn btn-outline" onclick="goBack(); goBack();">
                            ‚Üê Retour
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('mainContainer').innerHTML = html;
        }

        // ==================== LOADING ====================

        function showLoading(show, message = 'Chargement...') {
            if (show) {
                document.getElementById('mainContainer').innerHTML = `
                    <div class="loading active">
                        <div class="spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // ==================== INIT ====================

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
